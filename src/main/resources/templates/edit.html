<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>SparkBlog</title>
        <link href='https://fonts.googleapis.com/css?family=Noto+Serif:400,400italic,700|Noto+Sans:700,400' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Lato:300i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" th:href="@{~/css/normalize.css}">
        <link rel="stylesheet" th:href="@{~/css/site.css}">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" th:href="@{~/}">SparkBlog</a>
                    <a class="new-entry button button-round" th:href="@{~/new}"><i class="material-icons">create</i></a>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="edit-entry">
                    <h2>Edit Entry</h2>
                    <form th:action="@{|~/edit/${slug}|}" method="post">
                        <label for="title"> Title</label>
                        <input type="text" id="title" name="title" th:value="${title}"><br>
                        <label for="entry">Entry</label>
                        <textarea rows="5" id="entry" name="entry" th:text="${entry}"></textarea>
                        <input type="submit" value="Save Entry" class="button">
                        <a th:href="@{~/}" class="button button-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </section>
        <footer>
            <div>
                <a href="#">Contact Us</a>&nbsp;&nbsp;&bull;&nbsp;&nbsp;
                <a href="#">Terms</a>
            </div>
        </footer>
    </body>
</html>
